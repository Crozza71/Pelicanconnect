<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pelican Connect</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
  <header>
        <h1>pelicanconnect</h1>      
  </header>
  <main>


    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Schools
      <span class="caret"></span></button>
      <ul class="dropdown-menu" role="menu" aria-labelledby="menu1" id="schoolList">
        <li role="presentation">Kindergarten Kop School</li>
        <li role="presentation">Hogwarts</li>
        <li role="presentation">Eton</li>
        <li role="presentation">School of Rock</li>
        <li role="presentation">Harvard</li>
        <li role="presentation">Gold School</li>
        <li role="presentation">Silver School</li>
        <li role="presentation">Bronze School</li>
        <li role="presentation">Olympic School</li>
        <li role="presentation">Athletics School</li>
      </ul>
    </div>

    <form id="new-member" >
      <input type="text" name='name' id="name" placeholder="Name">
      <input type="text" name='email' id="email" placeholder="email">
      <!-- <input type="text" name='school' id="school" placeholder="School"> -->
      <select name="school" id="school">
        <option value="Kindergarten Kop School">Kindergarten Kop School</option>
        <option value="Hogwarts">Hogwarts</option>
        <option value="Eton">Eton</option>
        <option value="School of Rock">School of Rock</option>
        <option value="Harvard">Harvard</option>
        <option value="Gold School">Gold School</option>
        <option value="Silver School">Silver School</option>
        <option value="Bronze School">Bronze School</option>
        <option value="Olympic School">Olympic School</option>
        <option value="Athletics School">Athletics School</option>
      </select>
      <input type="submit" value='Save' id="submit">

    </form>



    <div id="members">
    
    </div>

    </div>
    <div id="show">
    </div>

  </main>
</body>
</html>

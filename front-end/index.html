<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pelican Connect</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li>Pelican</li>
        <li><a id="member-form-button" href="#">Add Member</a></li>
        <li><a id="member-index-button" href="#">All Members</a></li>
      </ul>
    </nav>
  </header>
  <main>

    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Tutorials
      <span class="caret"></span></button>
      <ul class="dropdown-menu" role="menu" aria-labelledby="menu1" id="schoolList">
        <li role="presentation">testing school</li>
        <li role="presentation">Hogwarts</li>
        <li role="presentation">Eton</li>
      </ul>
    </div>

    <form id="new-member" >
      <input type="text" name='name' id="name" placeholder="Name">
      <input type="text" name='email' id="email" placeholder="email">
      <!-- <input type="text" name='school' id="school" placeholder="School"> -->
      <select name="cars" id="school">
        <option value="testing school">testing school</option>
        <option value="Hogwarts">Hogwarts</option>
        <option value="Eton">Eton</option>
      </select>
      <input type="submit" value='Save' id="submit">

    </form>

<!--     <form id="edit-member" >
      <input type="text" name='edit-name' id="edit-name" >
      <input type="text" name='edit-email' id="edit-email" >
      <input type="text" name='edit-school' id="edit-school" >
      <input type="submit" value='Save' id="submit">
    </form> -->
    <div id="members">

    </div>
    <div id="show">
    </div>

  </main>
</body>
</html>
